<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div id="stopwatch-container">
        
        <div id="stopwatch">00:00:000</div>
        <div>
            <button class="button" onclick="startStop()">Start</button>
            <button class="button" onclick="pause()">Pause</button>
            <button class="button" onclick="reset()">Reset</button>
            <button class="button" onclick="lap()">Lap</button>
        </div>
    </div>

    <div id="lap-times-container">
        <div id="lap-times"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
